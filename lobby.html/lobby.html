<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./lobby.css" />
    <title>Lobby</title>
  </head>
  <body>
    <!-- logo, search && profile icon -->
    <div class="navBar">
      <div class="logoContainer">
        <a href="/" class="logo"><p>MUA</p></a>
      </div>

      <div class="searchProfile">
        <form role="search" id="searchBar">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="searchInput"
          />
          <button class="btn btn-outline-success" type="submit" id="searchIcon">
            <i class="bi bi-search"></i>
          </button>
        </form>

        <img src="/image/pikachu.png" alt="icon" id="profileIcon" />
      </div>
    </div>

    <div class="container">
      <!-- condition filter -->
      <div class="row filterDiv">
        <div id="fliter">
          <!-- 婚禮 -->
          <div class="dropdown" id="wedding">
            <button
              class="btn dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              婚禮
            </button>
            <ul class="dropdown-menu">
              <li>
                <button class="dropdown-item" type="button">西式</button>
              </li>
              <li>
                <button class="dropdown-item" type="button">中式</button>
              </li>
              <li>
                <button class="dropdown-item" type="button">長輩</button>
              </li>
              <li>
                <button class="dropdown-item" type="button">兄弟</button>
              </li>
              <li>
                <button class="dropdown-item" type="button">姐妹</button>
              </li>
            </ul>
          </div>

          <!-- 媒體 -->
          <div class="dropdown" id="media">
            <button
              class="btn dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              媒體
            </button>
            <ul class="dropdown-menu">
              <li>
                <button class="dropdown-item" type="button">模特兒化妝</button>
              </li>
              <li>
                <button class="dropdown-item" type="button">廣告化妝</button>
              </li>
              <li>
                <button class="dropdown-item" type="button">特技化妝</button>
              </li>
              <li>
                <button class="dropdown-item" type="button">舞台化妝</button>
              </li>
            </ul>
          </div>

          <!-- 攝影 -->
          <div class="dropdown" id="photography">
            <button
              class="btn dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              休閒
            </button>
            <ul class="dropdown-menu">
              <li>
                <button class="dropdown-item" type="button">時尚化妝</button>
              </li>
              <li>
                <button class="dropdown-item" type="button">夜場化妝</button>
              </li>
              <li>
                <button class="dropdown-item" type="button">舞會化妝</button>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div id="mainBody" class="row">
        <!-- left -->
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">
              <h1></h1>
              <p></p>
            </div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days"></div>
        </div>

        <!-- right -->
        <div id="main" class="row col-md-8"></div>
      </div>
    </div>

    <script src="./lobby.js"></script>
    <script src="../muaSetting.js"></script>
  </body>
</html>
