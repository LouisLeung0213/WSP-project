<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUA</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="login-logo">MUA</div>
    <div class="loginContainer">
      <form id="loginForm" action="/login" method="post">
        <h1>帳號</h1>
        <input
          type="text"
          id="login-username"
          name="username"
          placeholder="請輸入你的帳號"
        />
        <br />
        <h1>密碼</h1>
        <input
          type="password"
          id="login-password"
          name="password"
          placeholder="請輸入你的密碼"
        />
        <br />
        <div class="btnContainer">
          <input id="loginSubmit" type="submit" value="登入" />
        </div>
      </form>
      <form action="signUpLink" method="post">
        <button class="signUpLink" class="signUp">註冊</button>
      </form>

      <a href="/connect/google" class="google"
        ><button id="googleIn">GOOGLE登入</button></a
      >
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./index.js"></script>
  </body>
</html>
