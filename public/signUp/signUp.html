<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUA</title>
    <link rel="stylesheet" href="./signUp.css" />
  </head>
  <body>
    <div class="signUp-logo">MUA</div>
    <div class="signUpContainer">
      <form
        id="signUpForm"
        action="/signUp"
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="nameInput">
          <h2>Username :</h2>
          <input
            type="text"
            class="signUp-username"
            name="userName"
            placeholder="Enter your user-name here"
          />
        </div>
        <div class="nameInput">
          <h2>Nick-name :</h2>
          <input
            type="text"
            class="signUp-username"
            name="nickName"
            placeholder="Enter your nick name here"
          />
        </div>
        <div id="signUpPassword">
          <h2>Password :</h2>
          <input
            class="signUp-password"
            type="password"
            id="first-password"
            name="password"
            placeholder="Enter your password here"
          />
        </div>
        <div id="signUpPassword">
          <h2>Enter your password again:</h2>
          <input
            class="signUp-password"
            type="password"
            id="re-password"
            name="password"
            placeholder="Enter your password here"
          />
        </div>

        <div class="ageInput">
          <h2 for="birthday">Birthday:</h2>
          <input class="age" type="date" id="birthday" name="birthday" />
        </div>

        <div id="emailDiv">
          <h2>Email :</h2>
          <input
            class="email"
            type="text"
            id="email"
            name="email"
            placeholder="Enter your email here"
          />
        </div>
        <div class="profilePic">
          <h2>Profile Picture :</h2>
          <input id="profilePic" type="file" name="image" value="choose File" />
        </div>
        <div class="btnContainer">
          <input class="signUpSubmit" type="submit" value="Submit" />
        </div>
      </form>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./signUp.js"></script>
  </body>
</html>
