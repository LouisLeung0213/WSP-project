<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/lobby/lobby.css" />
    <link rel="stylesheet" href="/calendar.css" />

    <title>主頁</title>
  </head>
  <body>
    <!-- logo, search && profile icon -->
    <div class="navBar">
      <div class="logoutDiv">
        <button id="logoutBtn">登出</button>
        <button id="becomeMua">成為化妝師</button>
      </div>

      <div class="logoContainer">
        <a href="/" class="logo"><p>MUA</p></a>
      </div>

      <div class="searchProfile">
        <form role="search" id="searchBar">
          <input
            class="form-control me-2"
            type="search"
            placeholder="搜索"
            aria-label="Search"
            id="searchInput"
          />
          <button class="btn btn-outline-success" type="submit" id="searchIcon">
            <i class="bi bi-search"></i>
          </button>
        </form>
        <div class="profileContainer">
          <div class="profileTemplate">
            <!-- <a href="/profile/profile.html?id=2"> -->
            <!-- <img src="" alt="icon" id="profileIcon"
            /></a> -->
          </div>
          <div class="profileShowDiv"></div>
        </div>
      </div>
    </div>

    <div class="container">
      <!-- condition filter -->
      <div class="row filterDiv">
        <form id="searchFilter" method="get" action="/searchFilter">
          <input class="searchFilterSubmit" type="submit" value="搜索" />
          <div class="cat-list">
            <div class="cat">
              <input class="filterCheckbox" type="checkbox" name="cat_id" />
              <span class="cat-name">{cat}</span>
              <div class="cat-list"></div>
            </div>
          </div>
        </form>
      </div>

      <div id="mainBody">
        <!-- left -->
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">
              <h1></h1>
              <p></p>
            </div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>日</div>
            <div>一</div>
            <div>二</div>
            <div>三</div>
            <div>四</div>
            <div>五</div>
            <div>六</div>
          </div>
          <div class="days"></div>
        </div>

        <!-- right -->
        <div id="main">
          <div class="muaAbstract">
            <a class="muaHref" href="">
              <div class="iconAndNickname">
                <img class="icon" src="" alt="icon" />
                <div class="nickname"></div>
                <div class="avgScore"></div>
                <div class="newMember">新加盟!!</div>
              </div>
              <div class="portfolioDiv">
                <img class="portfolioPhoto" src="" />
              </div>
            </a>
          </div>
          <div id="subMain"></div>
        </div>
      </div>
    </div>
    <!-- <a href="/profile/profile.html?id=1">To Scott Profile</a> -->

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/calendar.js"></script>
    <script src="lobby.js"></script>
  </body>
</html>
