<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/lobby/lobby.css" />
    <link rel="stylesheet" href="/calendar.css" />

    <title>Lobby</title>
  </head>
  <body>
    <!-- logo, search && profile icon -->
    <div class="navBar">
      <div class="logoutDiv">
        <button id="logoutBtn">Logout</button>
        <button id="becomeMua">Become MUA</button>
      </div>

      <div class="logoContainer">
        <a href="/" class="logo"><p>MUA</p></a>
      </div>

      <div class="searchProfile">
        <form role="search" id="searchBar">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="searchInput"
          />
          <button class="btn btn-outline-success" type="submit" id="searchIcon">
            <i class="bi bi-search"></i>
          </button>
        </form>
        <a href="/profile/profile.html">
          <img src="/image/pikachu.png" alt="icon" id="profileIcon"
        /></a>
      </div>
    </div>

    <div class="container">
      <!-- condition filter -->
      <div class="row filterDiv">
        <form id="searchFilter" method="get" action="/searchFilter">
          <input id="searchFilterSubmit" type="submit" value="Search" />
          <div class="cat-list">
            <div class="cat">
              <input id="filterCheckbox" type="checkbox" name="cat_id" />
              <span class="cat-name">{cat}</span>
              <div class="cat-list"></div>
            </div>
          </div>
        </form>
      </div>

      <div id="mainBody">
        <!-- left -->
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">
              <h1></h1>
              <p></p>
            </div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days"></div>
        </div>

        <!-- right -->
        <div id="main" class="row col-md-8">
          <div class="content"></div>
        </div>
      </div>
    </div>
    <a href="/profile/profile.html?id=1">To Scott Profile</a>

    <script src="lobby.js"></script>
    <script src="/calendar.js"></script>
  </body>
</html>
