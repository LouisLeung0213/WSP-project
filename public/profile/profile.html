<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUA Person Profile</title>
    <link rel="stylesheet" href="profile.css" />
    <link rel="stylesheet" href="../calendar.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="navBar">
      <a href="/lobby/lobby.html" class="homepageBtn"> MUA </a>
    </div>
    <div class="container">
      <div class="about">
        <div class="introContainer">
          <img src="" alt="icon" id="profileIcon" />
          <div class="profileShowDiv"></div>
          <div class="username">Pikachu</div>
        </div>
        <div class="detailContainer">
          <p class="detail" id="edit">
            <!-- Pikachu is a fictional species in the Pokémon media franchise.
            Designed by Atsuko Nishida and Ken Sugimori, Pikachu first appeared
            in the 1996 Japanese video games Pokémon Red and Green created by
            Game Freak and Nintendo, which were released outside of Japan in
            1998 as Pokémon Red and Blue. Pikachu is a yellow, mouse-like
            creature with electrical abilities. It is a major character in the
            Pokémon franchise, serving as its mascot and as a major mascot for
            Nintendo. -->
          </p>
        </div>
        <button type="submit" id="edit-button">Edit</button>
        <button type="submit" id="end-editing">Done</button>
      </div>
      <div class="section">~~~~~ My tag ~~~~~</div>
      <div class="approach">
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">
              <h1></h1>
              <p></p>
            </div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days"></div>
        </div>
        <div class="tags">
          <div class="tag gender">
            <div>性別</div>
            <input type="checkbox" name="gender1" />
            <label for="gender1">男</label>
            <input type="checkbox" name="gender2" />
            <label for="gender1">女</label>
          </div>
          <div class="tag type">
            <div>類型</div>
            <input type="checkbox" name="type1" />
            <label for="gender1">淡妝</label>
            <input type="checkbox" name="type2" />
            <label for="gender1">濃妝</label>
          </div>
        </div>
      </div>
      <div class="section">~~~~~ My work ~~~~~</div>
      <!-- <div class="photo"> -->
      <form
        action="/addWork"
        method="POST"
        id="contact-form"
        enctype="multipart/form-data"
      >
        <label class="submitContainer">
          提交作品
          <input type="file" name="mua_portfolio" id="choosePhoto" />
          <textarea
            class="workText"
            placeholder="輸入作品簡介"
            name="description"
          ></textarea>
          <input type="submit" value="Submit" id="submitBtn" />
        </label>
      </form>
      <div class="btnContainer">
        <button
          type="button"
          class="btn btn-primary imageBtn"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          <image class="portfolio" src="./image/pikachu.png" alt=""></image>
          <textarea class="outsideDescription"></textarea>
        </button>
      </div>

      <!-- Modal -->
      <div
        class="modal fade modalContainer"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal1"
        >
          <div class="modal-content theBox">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body portfolioContainer">
              <image class="portfolio1" src="1" alt=""></image>
              <p class="insideDescription"></p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary descriptionBtn">
                編輯簡介</button
              ><button type="button" class="btn btn-primary doneBtn">
                編輯完成
              </button>
              <button type="button" class="btn btn-primary deleteBtn">
                刪除
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="row"> -->
      <!-- <div class="portfolioContainer">
        <image class="portfolio" src="" alt=""></image>
      </div> -->
      <!-- </div> -->
    </div>

    <script src="../calendar.js"></script>
    <script src="./profile.js"></script>
  </body>
</html>
